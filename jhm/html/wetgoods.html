<script type="text/javascript">
	$('.wetgoods-class>.wetgoods1').mousemove(function() {
		var _index = $(this).index();
		$('.wetgoods1').eq(_index).css({
			'background': 'url(img/wetgood-bottom.png) no-repeat left bottom',
			'color':'rgb(221, 16, 46)'
		}).siblings().css({
			'background': 'none',
			'color':'rgb(102,102,102)'
		});
		$('.wetgoods-commom').eq(_index).css({
			'opacity': 1
		}).siblings().css({
			'opacity': 0
		});
		$('.wetgoods-class').css({
			'opacity': 1
		});
	});
	$('.wetgoods-class>a:first-child').css({
		'background': 'url(img/wetgood-bottom.png) no-repeat left bottom',
		'color': 'rgb(221, 16, 46)'
	});
	$('.wetgoods-commom:first').css({
		'opacity': 1
	});
	$('.li-goods').hover(function() {
		var _index = $(this).index();
		$('.a-goods').eq(_index).animate({
			'left': -100 + 'px',
			'top': 0
		}, 500);
	}, function() {
		var _index = $(this).index();
		$('.a-goods').eq(_index).animate({
			'left': 0,
			'top': 0
		}, 500);
	});

		var _index = $(this).index();

	});
	$('.goods-left').click(function() {
		$('.wetgoods-commom').eq(0).animate({
			'opacity': 0
		}, 400);
		$('.wetgoods-commom').eq(3).animate({
			'opacity': 1
		}, 400);
	});
	$('.goods-right').click(function() {
		$('.wetgoods-commom').eq(3).animate({
			'opacity': 0
		}, 400);
		$('.wetgoods-commom').eq(0).animate({
			'opacity': 1
		}, 400);
	});
</script>
