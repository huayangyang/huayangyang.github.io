	<body>
		<header class="mui-bar mui-bar-nav header">

			<a class="mui-tab-item" href="#tabbar-with-chat">

				<span class="mui-tab-label">购物车</span>

			<a class="mui-tab-item addChart" href="#tabbar-with-contact">
				<span class="mui-tab-label">加入购物车</span>

					<a href="#">
						<img src="../../img/prodownshop/product-414x250.jpg">

				</div>
				<!-- 第一张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../../img/prodownshop/product-414x250.jpg">
					</a>
				</div>
				<!-- 第二张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../../img/prodownshop/product-414x250.jpg">
					</a>
				</div>
				<!-- 第三张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../../img/prodownshop/product-414x250.jpg">
					</a>
				</div>
				<!-- 第四张 -->
				<div class="mui-slider-item">
					<a href="#">
						<img src="../../img/prodownshop/product-414x250.jpg">
					</a>
				</div>

					<a href="#">
						<img src="../../img/prodownshop/product-414x250.jpg">
					</a>
				</div>
			</div>
			<div class="mui-slider-indicator">
				<div class="mui-indicator mui-active"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
				<div class="mui-indicator"></div>
			</div>
		</div>
		<div class="buy">
			<div class="buy-xiangqing">
				<p class="xiangqing">华为 荣耀 V8 博广金 32G 全网通
					<a href="#">详情<i class="iconfont">&#xe60c;</i></a>
				</p>
				<p class="jiage"><span>￥725</span>销量:163件</p>
			</div>
			<div class="buy-lingjuan">
				<div class="lingjuan-title">领卷:</div>
				<div class="lingjuan-card">
					<a href="#" class="">
						<span class="first"><b>￥</b>50</span>
						<span class="last">满999可用</span>
					</a>
					<div class="buy-shdow">
						<span class="first"><i class="iconfont">&#xe618;</i></span>
						<span>已领取</span>
					</div>
				</div>
			</div>
			<div class="buy-peizhi">
				<div class="peizhi-list">
					颜色 :
					<a href="#">金色</a>
					<a href="#">银色</a>
				</div>
				<div class="peizhi-list">
					容量 :
					<a href="#">16G</a>
					<a href="#">32G</a>
				</div>
				<div class="peizhi-list">
					版本 :
					<a class="buy-checked" href="#">金色</a>
					<a href="#">银色</a>
				</div>
				<div class="peizhi-list">
					数量 :
					<div class="mui-numbox">
						<button class="mui-btn mui-btn-numbox-minus" type="button">-</button>
						<input id="box" class="mui-input-numbox" type="number" />
						<button class="mui-btn mui-btn-numbox-plus" type="button">+</button>
					</div>
				</div>
				<div class="peizhi-list">
					店铺 :
					<a class="buy-checked" href="#"><i class="iconfont">&#xe610;</i>朵朵云</a>
				</div>
			</div>
			<div class="buy-pingjia">
				<a href="#">
					评价 （62）<span><i class="iconfont">&#xe60c;</i></span>
				</a>
			</div>
		</div>
		<div id="weixinkefu" class="weixinkefu zc-hidden"><img src="../../img/buy/weixinerweima.png"/></div>
	</body>
	<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
	<script src="../../js/mui.min.js"></script>
	<script src="../../js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		document.getElementById("kefu").addEventListener('tap', function() {
			var mask = mui.createMask(function() {
				this.close();
				document.getElementById("weixinkefu").className='weixinkefu zc-hidden';
				document.getElementsByTagName('body')[0].style.overflowY='scroll';
			});
			mask.show();
			document.getElementById("weixinkefu").className='weixinkefu';
			document.getElementsByTagName('body')[0].style.overflowY='hidden';
		});
	</script>

</html>
